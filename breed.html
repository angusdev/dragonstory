<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
<script>
var backupJqueryReady = jQuery.ready;
jQuery.ready = $.Deferred();
</script>
<script src="http://dragon-story.wikia.com/index.php?title=MediaWiki:BreedingCalculator.js&amp;action=raw&amp;ctype=text/javascript"></script>
<script>
jQuery.ready = backupJqueryReady;
backupJqueryReady = null;
</script>
<script src="dragonstory.js"></script>
<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
<style>
.container {
  width: 100%;
}
</style>
</head>
<body>
<div class="container" style="display:none;">
  <div class="form-group">
  </div>
  <div class="form-group">
    Dragon 1
    <div class="btn-group btn-group-s" data-toggle="buttons" id="dragon-prefix-list1" data-role="dragon-prefix-btn-group" data-radio-name="dragonprefix1" data-for="#dragon-list-1"></div>
  </div>
  <div class="form-group">
    <span style="margin-left: 100px;">Select a dragon first</span>
    <div class="btn-group btn-group-s" data-toggle="buttons" data-role="dragon-name-btn-group" data-radio-name="dragonname1" id="dragon-list-1"></div>
  </div>
  <div class="form-group">
    Dragon 2
    <div class="btn-group btn-group-s" data-toggle="buttons" id="dragon-prefix-list2" data-role="dragon-prefix-btn-group" data-radio-name="dragonprefix2" data-for="#dragon-list-2"></div>
  </div>
  <div class="form-group">
    <span style="margin-left: 100px;">Select a dragon first</span>
    <div class="btn-group btn-group-s" data-toggle="buttons" data-role="dragon-name-btn-group" data-radio-name="dragonname2" id="dragon-list-2"></div>
  </div>
  <div class="form-group" style="margin-top:10px;">
    <div id="result" data-role="result"></div>
  </div>
</div>
<div id='status'>Loading...</div>

<div id="wikia-used-controls" style="display:none;">
  <select id="breeddragons_dragon1choices"></select>
  <select id="breeddragons_dragon2choices"><select>
  <select id="breeddragons_incubationchoices"></select>
  <select id="breeddragons_levelchoices"></select>
  <select id="findparents_dragonchoices"></select>
  <div id="breedingcalculatordata"></div>
  <div id="breeddragons"></div>
  <div id="findparents"></div>
  <div id="content_breeddragons"></div>
</div>
</body>
<script>
var ds = org.ellab.dragonstory;

// what is the target prefix list on global select dragon event, initial is 1,
// onGlobalSelectDragonPrefix = 1 + onSearchEvent => onGlobalSelectDragonPrefix = 2
// onGlobalSelectDragonPrefix = 2 + onSearchEvent => onGlobalSelectDragonPrefix = 1
// click event on list 1 => onGlobalSelectDragonPrefix = 2
// click event on list 2 => onGlobalSelectDragonPrefix = 1
var onGlobalSelectDragonPrefix = 1;

$(document).ready(function() {
  $(document.body).bind('ellabBreedDataBeforeLoad', function(e, data) {
    $('#status').show();
    $('.container').hide();
  });

  $(document.body).bind('ellabBreedDataChanged', function(e, data) {
    onBreedDataChanged(data);
  });

  $(document.body).bind('ellab.globalselectdragon', onGlobalSelectDragon);

  window.parent.$('body').trigger('ellabPageReady', [ 'breed' ]);
});

function onBreedDataChanged(data) {
  ds.clearDragonBtn();
  ds.clearLevelBtn();
  $('#result').html('');
  $('#status').hide();
  $('.container').show();

  $('#wikia-used-controls select, #wikia-used-controls div').empty();

  // I know, I know this is dangerous
  eval(data);

  buildDataLists();
  setMenuOptions();
  ds.makeDragonBtn();
  ds.makeLevelBtn();

  $(document).on('click', '#dragon-list-1 :radio', function() {
    onGlobalSelectDragonPrefix = 2;
  });

  $(document).on('click', '#dragon-list-2 :radio', function() {
    onGlobalSelectDragonPrefix = 1;
  });

  $(document).on('change', '#dragon-list-1 :radio, #dragon-list-2 :radio', function(e) {
    var dragonid1 = $('#dragon-list-1 :checked').val();
    var dragonid2 = $('#dragon-list-2 :checked').val();
    if (dragonid1 && dragonid2) {
      // fill in the hidden element used by the function
      $('#breeddragons_dragon1choices option').filter(function() { return this.textContent === breeds[dragonid1].name }).prop('selected', true);
      $('#breeddragons_dragon2choices option').filter(function() { return this.textContent === breeds[dragonid2].name }).prop('selected', true);
      getBreedingOutcome();

      // show the hidden result, remove all inline style
      $('#result')
        .html($('#content_breeddragons').html())
        .find('table')
          .attr('style', '')
          .addClass("table table-striped table-condensed table-bordered")
          .find('th')
            .attr('style', 'text-align:center;');
    }
  });
}

function onGlobalSelectDragon(e, dragonid, dragon) {
  ds.selectDragon('#dragon-prefix-list' + onGlobalSelectDragonPrefix, dragonid, dragon.name);
}

</script>
</html>
