<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="jquery.xdomainajax.ellab-1.0.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
<script>
var backupJqueryReady = jQuery.ready;
jQuery.ready = $.Deferred();
</script>
<script src="http://dragon-story.wikia.com/index.php?title=MediaWiki:BreedingCalculator.js&amp;action=raw&amp;ctype=text/javascript"></script>
<script>
jQuery.ready = backupJqueryReady;
backupJqueryReady = null;
</script>
<script src="dragonstory.js"></script>
<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
<style>
.container {
  width: 100%;
}
</style>
</head>
<body>
<div class="container" style="display:none;">
  <div class="form-group">
  </div>
  <div class="form-group">
    <div class="btn-group btn-group-s" data-toggle="buttons" data-role="dragon-prefix-btn-group" data-radio-name="parentdragonprefix" data-for="#parent-dragon-list"></div>
  </div>
  <div class="form-group">
    <span style="margin-left: 100px;">Select a dragon first</span>
    <div class="btn-group btn-group-s" data-toggle="buttons" data-role="dragon-name-btn-group" data-radio-name="parentdragonname" id="parent-dragon-list"></div>
  </div>
  <div class="form-group" style="margin-top:10px;">
    <div id="parent-result" data-role="result"></div>
  </div>
</div>
<div id='status'>Loading...</div>

<div id="wikia-used-controls" style="display:none;">
  <select id="breeddragons_dragon1choices"></select>
  <select id="breeddragons_dragon2choices"><select>
  <select id="breeddragons_incubationchoices"></select>
  <select id="breeddragons_levelchoices"></select>
  <select id="findparents_dragonchoices"></select>
  <div id="breedingcalculatordata"></div>
  <div id="breeddragons"></div>
  <div id="findparents"></div>
  <div id="content_findparents"></div>
</div>
</body>
<script>
$(document).ready(function() {
  $(document.body).bind('ellabBreedDataBeforeLoad', function(e, data) {
    $('#status').show();
    $('.container').hide();
  });

  $(document.body).bind('ellabBreedDataChanged', function(e, data) {
    onBreedDataChanged(data);
  });

  window.parent.$('body').trigger('ellabPageReady', [ 'parent' ]);
});

function onBreedDataChanged(data) {
  var ds = org.ellab.dragonstory;

  ds.clearDragonBtn();
  ds.clearLevelBtn();
  $('#parent-result').html('');
  $('#status').hide();
  $('.container').show();

  $('#wikia-used-controls select, #wikia-used-controls div').empty();

  // I know, I know this is dangerous
  eval(data);

  buildDataLists();
  setMenuOptions();
  ds.makeDragonBtn();
  ds.makeLevelBtn();

  // click the dragon or level
  $(document).on('change', '#parent-dragon-list :radio', function() {
    var dragonid = $('#parent-dragon-list :checked').val();
    if (dragonid) {
      // fill in the hidden element used by the function
      $('#findparents_dragonchoices option').filter(function() { return this.textContent === breeds[dragonid].name }).prop('selected', true);
      getPossibleParents();

      // show the hidden result, remove all inline style
      $('#parent-result')
        .html($('#content_findparents').html())
        .find('table')
          .attr('style', '')
          .addClass("table table-striped table-condensed table-bordered")
          .find('th')
            .attr('style', 'text-align:center;');
    }
  });
}
</script>
</html>
